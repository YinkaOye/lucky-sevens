<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Lucky Sevens</title>
  </head>

  <body style="text-align:center">
    <h1>Lucky Sevens</h1>
    <div>
      Starting Bet: <input type="number" id="starter" placeholder="$0.00" />

      <br>

      <button style="margin-top: 25px; margin-bottom: 10px;" onclick="play();">Play</button>
    </div>

    <div id="results" style="display:none;">
      <hr width="350px">

      <h1>Results</h1>

      <table align="center" style="border-style: solid;">
          <tr style="background-color: LightGray; text-align: left;">
          <td>Starting Bet</td>
          <td style="padding-right: 40px;">$<span id="startingBet"></span></td>
        </tr>
        <tr style="background-color: #f2f2f2; text-align: left;">
          <td>Total Rolls Before Going Broke</td>
          <td><span id="totalRolls"></td>
        </tr>
        <tr style="text-align: left;">
          <td>Highest Amount Won</td>
          <td>$<span id="highestAmount"></td>
        </tr>
        <tr style="background-color: #f2f2f2; text-align: left;">
          <td style="padding-right: 40px;">Roll Count at Highest Amount Won</td>
          <td><span id="highestRoll"></td>
        </tr>
      </table>
    </div>

    <script type="text/javascript" src="luckysevens.js">
    </script>
  </body>
</html>
